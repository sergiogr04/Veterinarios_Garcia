<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alta de Mascotas</title>
    <link rel="icon" type="image/x-icon" href="../../resources/icon.ico">

    <!-- Cargar Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- JavaScript -->
    <script src="../../js/crud/alta.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100 min-h-screen flex flex-col">

    <!-- NAVBAR -->
    <nav class="bg-white dark:bg-gray-800 shadow-md py-4 px-6 flex justify-between items-center">
        <div class="flex items-center gap-x-2">
            <div class="relative w-14 md:w-16 lg:w-20 h-14 md:h-16 lg:h-20">
                <a href="principal.html">
                    <img src="../../resources/imagenes/logo-dark.png" alt="logo" class="absolute inset-0 w-full h-full object-contain hidden dark:block">
                </a>
            </div>
            <a href="principal.html">
                <h1 class="text-2xl md:text-3xl font-bold text-blue-600 dark:text-blue-400">Veterinarios García</h1>
            </a>
        </div>
        <ul class="flex space-x-6">
            <li><a href="alta.html" class="text-lg font-medium text-blue-600 dark:text-blue-300 hover:text-blue-400 transition">Alta</a></li>
            <li><a href="modificar.html" class="text-lg font-medium text-blue-600 dark:text-blue-300 hover:text-blue-400 transition">Modificar</a></li>
            <li><a href="eliminar.html" class="text-lg font-medium text-blue-600 dark:text-blue-300 hover:text-blue-400 transition">Eliminar</a></li>
            <li><a href="../usuario.html" class="text-lg font-medium text-blue-600 dark:text-blue-300 hover:text-blue-400 transition">Usuario</a></li>
            <li><button id="logoutBtn" class="text-lg font-medium text-red-500 dark:text-red-400 hover:text-red-600 transition">Cerrar Sesión</button></li>
        </ul>
    </nav>

    <!-- CONTENIDO PRINCIPAL -->
    <div class="container mx-auto p-6 max-w-lg">
        <h2 class="text-3xl font-bold text-center text-gray-800 dark:text-gray-200 mb-6">➕ Registrar Nueva Mascota</h2>

        <form id="form-alta" class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-lg space-y-4">
            <div>
                <label for="dni" class="block text-lg font-medium text-gray-700 dark:text-gray-300">DNI del Dueño</label>
                <input type="text" id="dni" placeholder="Ej: 20094973B" class="border border-gray-300 dark:border-gray-600 p-3 w-full rounded-md focus:ring-2 focus:ring-blue-500 focus:outline-none text-gray-900 dark:text-gray-100 bg-gray-50 dark:bg-gray-700" required>
                <button type="button" id="verificar-dni" class="mt-2 w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg transition">Verificar</button>
            </div>

            <div>
                <label class="block text-lg font-medium text-gray-700 dark:text-gray-300">Correo del Dueño</label>
                <input type="text" id="correo" placeholder="Correo del dueño" class="border border-gray-300 dark:border-gray-600 p-3 w-full rounded-md bg-gray-200 dark:bg-gray-700 cursor-not-allowed" disabled>
            </div>

            <div>
                <label class="block text-lg font-medium text-gray-700 dark:text-gray-300">Nombre del Dueño</label>
                <input type="text" id="owner" placeholder="Nombre del dueño" class="border border-gray-300 dark:border-gray-600 p-3 w-full rounded-md bg-gray-200 dark:bg-gray-700 cursor-not-allowed" disabled>
            </div>

            <div>
                <label for="nombre" class="block text-lg font-medium text-gray-700 dark:text-gray-300">Nombre de la Mascota</label>
                <input type="text" id="nombre" placeholder="Ej: Luna" class="border border-gray-300 dark:border-gray-600 p-3 w-full rounded-md focus:ring-2 focus:ring-blue-500 focus:outline-none text-gray-900 dark:text-gray-100 bg-gray-50 dark:bg-gray-700" required>
            </div>

            <div>
                <label for="cumpleaños" class="block text-lg font-medium text-gray-700 dark:text-gray-300">Fecha de Nacimiento</label>
                <input type="date" id="cumpleaños" class="border border-gray-300 dark:border-gray-600 p-3 w-full rounded-md focus:ring-2 focus:ring-blue-500 focus:outline-none text-gray-900 dark:text-gray-100 bg-gray-50 dark:bg-gray-700" required>
            </div>

            <div>
                <label for="peso" class="block text-lg font-medium text-gray-700 dark:text-gray-300">Peso (kg)</label>
                <input type="number" step="any" id="peso" placeholder="Ej: 12.5" class="border border-gray-300 dark:border-gray-600 p-3 w-full rounded-md focus:ring-2 focus:ring-blue-500 focus:outline-none text-gray-900 dark:text-gray-100 bg-gray-50 dark:bg-gray-700" required>
            </div>

            <div>
                <label for="tipo" class="block text-lg font-medium text-gray-700 dark:text-gray-300">Tipo de Mascota</label>
                <input type="text" id="tipo" placeholder="Perro, Gato, etc." class="border border-gray-300 dark:border-gray-600 p-3 w-full rounded-md focus:ring-2 focus:ring-blue-500 focus:outline-none text-gray-900 dark:text-gray-100 bg-gray-50 dark:bg-gray-700" required>
            </div>

            <button type="submit" class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-4 rounded-lg transition">Guardar</button>
        </form>
    </div>

</body>
</html>
